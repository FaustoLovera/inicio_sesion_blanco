<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fausto</title>
    <link rel="stylesheet" href="andev2.css">
</head>
<body>
    <form>
        <!--presentacion-->
        <h1>Bienvenido</h1>
        <p>Ingrese sus credenciales para continuar</p>

        <!--nombre-->
        <div class="input-wrapper">
            <input type="text" placeholder="Ingrese su nombre">
            <i class="bx bx-user-circle"></i>
        </div>

        <!--contraseña-->
        <div class="input-wrapper">
            <input type="password" placeholder="Ingrese su contraseña">
            <i class="bx bx-key"></i>
        </div>

        <!--button-->
        <div>
            <button type="submit">
                Entrar
                <i class="bx bx-right-row-alt"></i>
            </button>
        </div>
    </form>
</body>
</html>
